# Project-wide Gradle settings.
# Optimized memory for Kotlin compilation
org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.enableJetifier=true
# Optimize Kotlin compilation
kotlin.daemon.jvmargs=-Xmx1536m -Dfile.encoding=UTF-8
# Enable Gradle caching
org.gradle.caching=true
# Disable configuration cache (can cause issues)
org.gradle.configuration-cache=false
# Disable parallel builds to reduce memory pressure
org.gradle.parallel=false
# Use fewer workers
org.gradle.workers.max=2
